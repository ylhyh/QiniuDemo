<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style type="text/css">
        #container {
            width:400px;
            height:300px;
            border:1px dotted red;
        }
    </style>
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/plupload/plupload.full.min.js"></script>
    <script src="Scripts/qiniu.min.js"></script>
</head>
<body>
    <div id="container">
        <a id="pickfiles">Select File</a>
    </div>
    <div id="errortip"></div>
    <button id="uploadfiles">Start Upload</button>
    <script type="text/javascript">
        var uploader = Qiniu.uploader({
            runtimes: 'html5,flash,html4',    //上传模式,依次退化
            browse_button: 'pickfiles',       //上传选择的点选按钮，**必需**
            uptoken_url: 'api/video/uptoken',
            //Ajax请求upToken的Url，**强烈建议设置**（服务端提供）
            // uptoken : '<Your upload token>',
            //若未指定uptoken_url,则必须指定 uptoken ,uptoken由其他程序生成
            unique_names: true,
            // 默认 false，key为文件名。若开启该选项，SDK会为每个文件自动生成key（文件名）
            // save_key: true,
            // 默认 false。若在服务端生成uptoken的上传策略中指定了 `sava_key`，则开启，SDK在前端将不对key进行任何处理
            domain: 'http://7xlw23.com1.z0.glb.clouddn.com/',
            //bucket 域名，下载资源时用到，**必需**
            container: 'container',           //上传区域DOM ID，默认是browser_button的父元素，
            max_file_size: '1024mb',           //最大文件体积限制
            flash_swf_url: 'js/plupload/Moxie.swf',  //引入flash,相对路径
            max_retries: 3,                   //上传失败最大重试次数
            dragdrop: true,                   //开启可拖曳上传
            drop_element: 'container',        //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
            chunk_size: '4mb',                //分块上传时，每片的体积
            auto_start: false,                 //选择文件后自动上传，若关闭需要自己绑定事件触发上传
            init: {
                'PostInit': function () {
                    //$('filelist').innerHTML = '';

                    $('uploadfiles').onclick = function () {
                        uploader.start();
                        return false;
                    };
                },
                'FilesAdded': function (up, files) {
                    plupload.each(files, function (file) {
                        // 文件添加进队列后,处理相关的事情
                        $('#container').append("<div><span>" + file.name + "</span>(<span id='" + file.id + "'></span>)</div>");
                    });
                    debugger;
                    uploader.start();
                },
                'BeforeUpload': function (up, file) {
                    // 每个文件上传前,处理相关的事情
                },
                'UploadProgress': function (up, file) {
                    // 每个文件上传时,处理相关的事情
                    $('#' + file.id).html("<span>" + file.percent + '%</span><span>速度:' + Math.round (file.speed / 1024) + 'KB/s</span><span>文件类型:' + file.type + '</span>');
                },
                'FileUploaded': function (up, file, info) {
                    // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html
                    // 每个文件上传成功后,处理相关的事情
                    // 其中 info 是文件上传成功后，服务端返回的json

                    $('#' + file.id).html('Finished');

                    // 在此我们返回videoId,把用户填写的视频信息更新到视频表
                },
                'Error': function (up, err, errTip) {
                    //上传出错时,处理相关的事情
                    $('#errortip').html(errTip);
                },
                'UploadComplete': function () {
                    //队列文件处理完毕后,处理相关的事情
                },
                'Key': function (up, file) {
                    // 若想在前端对每个文件的key进行个性化处理，可以配置该函数
                    // 该配置必须要在 unique_names: false , save_key: false 时才生效
                    var key = "";
                    // do something with key here
                    return key
                }
            }
        });
    </script>
</body>
</html>
